<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="#">
        <h2>Contact Me</h2>
        <input
          type="text"
          name="client-name"
          id="cl-name"
          placeholder="Your Name"
        />
        <input
          type="email"
          name="client-email"
          id="cl-email"
          placeholder="Your Email"
        />
        <input
          type="tel"
          name="client-num"
          id="cl-num"
          placeholder="Your Phone Number"
        />
        <textarea
          name="client-msg"
          id="cl-msg"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </main>
  </body>
</html>
